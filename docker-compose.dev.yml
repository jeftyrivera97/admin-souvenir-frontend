version: '3.8'

services:
  vite:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./:/app:cached
      - /app/node_modules
    ports:
      - "5173:5173"
      - "8080:8080" # opcional si quieres hacer proxy por nginx en otro contenedor
    environment:
      - NODE_ENV=development
    env_file:
      - .env.development
    stdin_open: true
    tty: true
    restart: unless-stopped
